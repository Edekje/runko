
[io]
outdir: "out"
sampleDt: 0.1    #sample frequency in units of plasma freq.


#simulation parameters
[simulation]
dt: 0.01      #time step in units of plasma freq.
Nt: 20000

kT:    2.0     # in units of exp(- vx^2 / kT)
Gamma: 0.0     # Bulk velocity



#spatial grid parameters 
[grid]
Nx:   10
Ny:    1
NxMesh: 25
NyMesh: 1
NzMesh: 1

dx: 0.15       #grid size in units of skin depth
dy: 1.0
dz: 1.0


#individual velocity mesh parameters
[vmesh]
Nvx: 128
Nvy: 1
Nvz: 1

vxmin: -5.0
vymin: -5.0
vzmin: -5.0
         
vxmax:  5.0
vymax:  5.0
vzmax:  5.0
















