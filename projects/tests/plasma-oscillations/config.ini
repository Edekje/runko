
[io]
outdir: "out"
interval: 15    #sample frequency in units simulation steps


#simulation parameters
[simulation]
#dt: 0.01125      #time step in units of plasma freq.
dt: 0.045         #time step in units of plasma freq.
Nt: 5000

                 
delgam: 1.0e-7   # delta gamma for ions (k T_i / m_i c^2)
temperature_ratio: 1.0  #T_i/T_e

gamma_e:  0.0 #electron species
gamma_i: -0.0 #ion/positron species

beta: 0.001     #size of the initial electron nudge

me: -1.0         #electron mass-to-charge
mi:  16.0         #ion mass-to-charge


#spatial grid parameters 
[grid]
Nx:    10
Ny:    1
NxMesh: 128
NyMesh: 1
NzMesh: 1

dx: 0.1       #grid size in units of skin depth
dy: 1.0
dz: 1.0


#individual velocity mesh parameters
[vmesh]
Nvx: 128
Nvy: 1
Nvz: 1

vxmin: -0.02
vymin: -1.0
vzmin: -1.0
         
vxmax:  0.02
vymax:  1.0
vzmax:  1.0
















