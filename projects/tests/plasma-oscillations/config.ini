
[io]
outdir: "out"
sampleDt: 2.0    #sample frequency in units of plasma freq.


#simulation parameters
[simulation]
dt: 0.045      #time step in units of plasma freq.
Nt: 5000


#electron species
kTE:    0.1     # in units of exp(- vx^2 / kT)
GammaE: 0.5    # Bulk velocity

#positron species
kTP:    0.1
GammaP:-0.5


qmE:  1.0      #electron mass-to-charge
qmP:  1.0      #positron mass-to-charge


#spatial grid parameters 
[grid]
Nx:    1
Ny:    1
NxMesh: 128
NyMesh: 1
NzMesh: 1

dx: 0.1       #grid size in units of skin depth
dy: 1.0
dz: 1.0


#individual velocity mesh parameters
[vmesh]
Nvx: 258
Nvy: 1
Nvz: 1

vxmin: -2.0
vymin: -1.0
vzmin: -1.0
         
vxmax:  2.0
vymax:  1.0
vzmax:  1.0
















