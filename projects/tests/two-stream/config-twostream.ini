
[io]
outdir: "out"
interval: 200    #sample frequency in units simulation steps


#simulation parameters
[simulation]
cfl: 0.45        #time step in units of CFL
Nt: 10000


Nspecies: 2     #number of species (typically 2)
delgam: 0.0001   #for pair plasma vth of 0.03
temperature_ratio: 1.0  #T_i/T_e

gamma_e:  0.025  #electron species
gamma_i: -0.025  #ion/positron species (in two-stream these are electrons also)

beta: 0.000001      #size of the initial electron nudge

me: -1.0        #electron mass-to-charge
mi: -1.0        #ion mass-to-charge (in two-stream these are electrons also)


#spatial grid parameters 
[grid]
Nx:     32
Ny:     1
NxMesh: 32  
NyMesh: 1
NzMesh: 1


#dx: 0.0009958893327721753 #grid size in skin depths
dx: 0.0010399869748377228
dy: 1.0
dz: 1.0


#individual velocity mesh parameters
[vmesh]
Nvx: 64
Nvy: 1
Nvz: 1

vxmin: -0.15
vymin: -1.0
vzmin: -1.0
         
vxmax:  0.15
vymax:  1.0
vzmax:  1.0

refinement_level: 0
clip: True
clipThreshold: 1.0e-5



