
[io]
outdir: "out"
interval: 1000    #sample frequency in units simulation steps
#interval: 15    #sample frequency in units simulation steps


#simulation parameters
[simulation]
cfl: 0.45        #time step in units of CFL
Nt: 10000


Nspecies: 1      #number of species (typically 2)
delgam: 0.001           #for pair plasma vth of 0.03
temperature_ratio: 1.0  #T_i/T_e

gamma_e:  0.0   #electron species
gamma_i: -0.0   #ion/positron species

beta: 0.01      #size of the initial electron nudge

me: -1.0        #electron mass-to-charge
mi:  1.0        #ion mass-to-charge


#spatial grid parameters 
[grid]
Nx:     23
Ny:     1
#NxMesh: 6
NxMesh: 12
NyMesh: 1
NzMesh: 1


#dx: 0.0005
#dx: 0.1       #grid size in units of skin depth
#dx: 0.008472996388738678  # khat=0.35
#dx: 0.005843875450468294   # khat=0.5/wrong (2pi extra here)
#dx: 0.0009300816647554056  # khat = 0.5
#dx: 0.0013286880925077224 #khat=0.35

#dx: 0.0015
dx: 0.006
#dx: 0.003
#dx: 0.008
dy: 1.0
dz: 1.0


#individual velocity mesh parameters
[vmesh]
Nvx: 64
Nvy: 1
Nvz: 1

vxmin: -0.1 
vymin: -1.0
vzmin: -1.0
         
vxmax:  0.1 
vymax:  1.0
vzmax:  1.0

refinement_level: 0
clip: False
clipThreshold: 1.0e-4



